{% extends 'base.html' %}
{% block title %} User Page {% endblock %}

{% block content %}
<div id="user-info">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img class="img" src="{{user.image_url}}" alt="">

<form action="/user/{{user.id}}/delete" method="POST">
    <button>Delete</button>
</form>
<a href="/edit-user/{{user.id}}">Edit</a>
</div>
<a href="/">Back</a>
{% endblock %}
